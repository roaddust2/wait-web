{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% translate 'IndexTitle' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
        (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();
        for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
        k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
        (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
    
        ym(93955502, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
        });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/93955502" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
    <meta property="og:site_name" content="WAIT!">
    <meta property="og:type" content="website">
    {% block og %}
    {% endblock %}
    <meta property="og:description" content="{% translate 'IndexTitle' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="pt-5 pt-sm-6">
    {% include 'components/header.html' %}
    <main>
        <div class="wrapper">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            {% include 'components/footer.html' %}
        </div>
    </main>

    <div id="cookie-allow-tag" class="position-fixed cookie-allow-tag bg-dark flex-column p-3 d-flex flex-column rounded start-50 translate-middle-x">
        <span class="text-white text-center">{% translate 'CookieWarning' %}</span>
        <button class="btn btn-light mt-1" onclick='localStorage.setItem("cookie-allow-tag", "true"); this.parentNode.remove();'>{% translate 'CookieWarningAccept' %}</button>
    </div>

    <script>
        if (localStorage.getItem("cookie-allow-tag"))
        {
            document.getElementById("cookie-allow-tag").remove();
        }
    </script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
</body>
</html>
