{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% translate 'IndexTitle' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
    <meta property="og:site_name" content="WAIT!">
    <meta property="og:type" content="website">
    {% block og %}
    {% endblock %}
    <meta property="og:description" content="{% translate 'IndexTitle' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="pt-5 pt-sm-6">
    {% include 'components/header.html' %}
    <main>
        <div class="wrapper">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            {% include 'components/footer.html' %}
        </div>
    </main>

    <div id="cookie-allow-tag" class="position-fixed cookie-allow-tag bg-dark flex-column p-3 d-flex flex-column rounded start-50 translate-middle-x">
        <span class="text-white text-center">{% translate 'CookieWarning' %}</span>
        <button class="btn btn-light mt-1" onclick='localStorage.setItem("cookie-allow-tag", "true"); this.parentNode.remove();'>{% translate 'CookieWarningAccept' %}</button>
    </div>

    <script>
        if (localStorage.getItem("cookie-allow-tag"))
        {
            document.getElementById("cookie-allow-tag").remove();
        }
    </script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
</body>
</html>
