{% comment %}
<!-- Product card component,
    to use this template, pass variable "product" within "include" tag -->
{% endcomment %}
<style>
    .card-img-wrap {
    overflow: hidden;
    position: relative;
    }
    .card-img-wrap:after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    }
    .card-img-wrap img {
    transition: transform .25s;
    width: 100%;
    }
    .card-img-wrap:hover img {
    transform: scale(1.2);
    }
    .card-img-wrap:hover:after {
    opacity: 1;
    }
</style>
<div class="card">
    <a href="{% url 'product' category=product.category.name pk=product.id %}">
        <div class="card-img-wrap rounded-top">
            <img src="{{ product.get_default_image }}" class="card-img-top zoom" alt="{{ product.name }}">
        </div>
    </a>
    <div class="card-body">
        <h5 class="card-title fs-3">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="fs-4">{{ product.price }}$</p>
    </div>
    <div class="list-group list-group-flush text-center">
        <a class="btn btn-success rounded-top-0 fs-5 fw-bold" href="#">Buy now</a>
        </div>
    </div>
</div>
